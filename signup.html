<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="screen">
        <div class="screen_content">
            <form class="login" action="/" method="post" > 
                <!-- <h3>Sign Up</h3> -->
                <div class="login_field">
                    <input type="text" name="fname" class="login_input" placeholder="First name"><br>
                </div>
				<div class="login_field">
                    <input type="text" name="lname" class="login_input" placeholder="Last Name"><br>
                </div>
                <div class="login_field">
                    <input type ="email" name="mail" class="login_input" placeholder="Email"><br>
                </div>
                
                <div >
                    <button class="button login_submit">
                    <span class='button_text'>Sign Up</span>
                    </button>
                </div>
             </form>
        </div>
        <div class="screen_background">
            <span class="screen_background_shape"></span>
        </div>
    </div>
</div>



</body>
</html>
